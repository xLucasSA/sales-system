{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'barraquinhas/css/global.css' %}" />

    {% block styles %} {% endblock %}
  </head>
  <body>    
    <div id="root">
      {% include "./header.html" %}

      {% block content %} {% endblock %}

      <footer></footer>
    </div>
    
    {% block scripts %} {% endblock %}
  </body>
</html>
